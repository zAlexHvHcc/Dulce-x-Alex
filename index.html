<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts para un estilo romántico -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-pink: #ff4081;
      --main-purple: #b388ff;
      --main-dark: #2e003e;
      --main-gold: #ffd700;
      --star-size: 2px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #2e003e 0%, #0f0c29 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: white;
    }

    /* Estrellas animadas */
    #estrellas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Brillo de corazones */
    #heartSparkles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    /* Título romántico */
    h1 {
      font-family: 'Sacramento', cursive;
      color: var(--main-gold);
      font-size: 3.3rem;
      margin: 45px 0 20px 0;
      text-shadow:
        0 0 12px #fff,
        0 0 20px var(--main-gold),
        0 2px 24px var(--main-pink);
      letter-spacing: 2px;
      z-index: 10;
      position: relative;
    }

    /* Tarjeta central flotante */
    .love-card {
      background: rgba(255,255,255,0.11);
      border-radius: 32px;
      backdrop-filter: blur(7px);
      box-shadow: 0 6px 32px #ff80ab66, 0 1.5px 6px #0002;
      margin: auto;
      max-width: 480px;
      padding: 38px 28px 48px 28px;
      position: relative;
      z-index: 10;
      border: 1.5px solid #f9f3ff27;
      margin-top: 30px;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0px);}
    }
    .love-card p {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 1.25rem;
      margin-bottom: 18px;
      text-shadow: 0 0 8px var(--main-purple);
      letter-spacing: 0.5px;
    }
    .love-card .firma {
      display: block;
      color: var(--main-pink);
      font-family: 'Sacramento', cursive;
      font-size: 2.2rem;
      margin-top: 30px;
      text-align: right;
      text-shadow: 0 0 10px var(--main-pink);
    }

    /* Botón animado */
    .boton-corazon {
      background: linear-gradient(90deg, var(--main-pink), var(--main-purple));
      border: none;
      padding: 14px 38px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.12rem;
      border-radius: 999px;
      box-shadow: 0 6px 24px var(--main-pink);
      cursor: pointer;
      transition: transform 0.2s, background 0.4s;
      position: relative;
    }
    .boton-corazon:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, var(--main-purple), var(--main-pink));
    }

    /* Corazón 3D animado */
    #big-heart {
      width: 110px;
      height: 100px;
      display: block;
      margin: 16px auto 0 auto;
      z-index: 11;
      position: relative;
      animation: pulso 1.6s infinite;
    }
    @keyframes pulso {
      0%,100% { transform: scale(1);}
      30% { transform: scale(1.18);}
      60% { transform: scale(0.96);}
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.4rem;}
      .love-card { padding: 24px 7vw;}
    }
  </style>
</head>
<body>

  <canvas id="estrellas"></canvas>
  <canvas id="heartSparkles"></canvas>

  <h1>Para la razón de mi sonrisa</h1>

  <div class="love-card">
    <!-- Corazón SVG animado -->
    <svg id="big-heart" viewBox="0 0 110 100">
      <path fill="#ff80ab" d="M55 95
         L10 55 
         A35 35 0 0 1 55 15
         A35 35 0 0 1 100 55 
         L55 95
         Z">
        <animate attributeName="fill" values="#ff80ab;#fff59d;#ff80ab" dur="3s" repeatCount="indefinite"/>
      </path>
      <ellipse cx="50" cy="60" rx="4" ry="7" fill="#fff9"/>
    </svg>

    <p>
      Eres el sol en mi sistema, la melodía de mis días y la razón por la que sonrío incluso en la oscuridad.<br>
      Cada momento contigo es un nuevo universo por descubrir. <b>Te amo más de lo que las palabras logran decir.</b>
    </p>
    <span class="firma">Para ti, mi amor eterno.</span>
    <br>
    <button class="boton-corazon" onclick="lluviaCorazones()">Presiona si quieres más magia</button>
  </div>

  <script>
    /* --- Fondo de estrellas animadas --- */
    const canvas = document.getElementById('estrellas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    let stars = [];
    for(let i=0;i<140;i++){
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.6+0.6,
        d: Math.random()*0.8+0.2
      });
    }
    function drawStars(){
      ctx.clearRect(0,0,w,h);
      ctx.save();
      ctx.globalAlpha = 0.82;
      for(let i=0;i<stars.length;i++){
        ctx.beginPath();
        ctx.arc(stars[i].x, stars[i].y, stars[i].r, 0, 2*Math.PI);
        ctx.fillStyle = '#fff';
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.closePath();
        // animación
        stars[i].y+=stars[i].d;
        if(stars[i].y > h){ stars[i].y = 0; stars[i].x = Math.random()*w;}
      }
      ctx.restore();
      requestAnimationFrame(drawStars);
    }
    drawStars();
    window.addEventListener('resize',()=>{
      w=window.innerWidth;
      h=window.innerHeight;
      canvas.width = w; canvas.height = h;
    });

    /* --- Lluvia de corazones mágicos --- */
    function lluviaCorazones() {
      const sparkCanvas = document.getElementById('heartSparkles');
      const sparkCtx = sparkCanvas.getContext('2d');
      sparkCanvas.width = w; sparkCanvas.height = h;
      let hearts = [];
      for (let i=0;i<35;i++){
        hearts.push({
          x: Math.random()*w,
          y: Math.random()*-80,
          s: Math.random()*22+14,
          speed: Math.random()*1.7+0.7,
          a: Math.random()*Math.PI*2
        });
      }
      let count=0;
      function drawHearts(){
        sparkCtx.clearRect(0,0,w,h);
        for(let i=0;i<hearts.length;i++){
          let heart = hearts[i];
          sparkCtx.save();
          sparkCtx.translate(heart.x, heart.y);
          sparkCtx.rotate(Math.sin(heart.y/38)*0.6+Math.cos(heart.a)*0.2);
          sparkCtx.scale(heart.s/41, heart.s/41);
          sparkCtx.beginPath();
          sparkCtx.moveTo(0,0);
          sparkCtx.bezierCurveTo(20,-22,36,7,0,30);
          sparkCtx.bezierCurveTo(-36,7,-20,-22,0,0);
          sparkCtx.closePath();
          sparkCtx.fillStyle = `rgba(255,120,220,${0.85-Math.abs(heart.y/h)})`;
          sparkCtx.shadowColor = "#ff80ab";
          sparkCtx.shadowBlur = 18;
          sparkCtx.fill();
          sparkCtx.restore();
          heart.y += heart.speed+Math.abs(Math.sin(heart.a)*0.5);
          heart.x += Math.sin(heart.a)*1;
          heart.a += 0.022;
          if(heart.y > h+60) {
            heart.x = Math.random()*w;
            heart.y = Math.random()*-60-20;
          }
        }
        count++;
        if(count<170){
          requestAnimationFrame(drawHearts);
        }else{
          sparkCtx.clearRect(0,0,w,h);
        }
      }
      drawHearts();
    }
  </script>
</body>
</html>
